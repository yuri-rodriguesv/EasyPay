{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icon-2.png' %}" type="image/x-icon">
    <title>Easypay</title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        .navbar-static-top {
            background-color: #343a40 !important;
        }
        
        .navbar-default .navbar-nav > li > a {
            color: #fff !important; /* Cor dos links */
        }

        .navbar-default .navbar-brand {
            color: #fff !important; /* Cor do nome da marca */
        }
    </style>
</head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button 
                    type="button" 
                    class="navbar-toggle collapsed" 
                    data-toggle="collapse" 
                    data-target="#navbar" 
                    aria-expanded="false">
                        
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">Easypay</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'produtos' %}">Produtos</a></li>
                    </ul>
                    
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li><a>Ol√°, {{ user.username }}</a></li>
                            <li><a href="{% url 'logout' %}">Sair</a></li>
                        {% else %}
                            <li><a href="{% url 'registro' %}">Registrar</a></li>
                            <li><a href="{% url 'login' %}">Entrar</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </body>
</html>

{% block content%}{% endblock content %}
