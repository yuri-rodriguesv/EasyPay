{% extends "market/base.html" %}

{% block content %}
    <p><a href="{% url 'produto' produto.id %}">{{ produto }}</a></p>

    <p>Editar anotação</p>
    <form action="{% url 'editar_produto' produto.id%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Atualizar</button>
    </form>
{% endblock content %}
