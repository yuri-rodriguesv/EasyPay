{% extends "easypays/base.html" %}

{% block content %}
    
<h2>Tópicos:</h2>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>Não há topicos adicionados.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'new_topic' %}">Adicionar novos tópicos</a>
{% endblock content %}
