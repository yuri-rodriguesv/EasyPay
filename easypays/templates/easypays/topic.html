{% extends "easypays/base.html" %}

{% block content %}
    <h3>Tópico: {{ topic }}</h3>

    <p>Entradas: </p>
    <ul>
        {% for entry in entries %}
        <li>
            <p>{{ entry.date_added}}</p>
            <p>{{ entry.text | linebreaks}}</p>
        </li>
        {% empty %}
            <li>
                <p>Nenhum comentário adicionado a este tópico.</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
